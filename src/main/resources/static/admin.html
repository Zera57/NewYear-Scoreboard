<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Bootstrap-4---Table-Fixed-Header.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body class="gradient full-screen">
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top portfolio-navbar transparent">
        <div class="container"><a class="navbar-brand logo" href="#">New Year Tournament</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarNav"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse nav-right" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Back to Scoreboard</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main">
      <div class="container py-5">
        <div class="row">
            <div class="col-lg-7 mx-auto bg-white rounded shadow">
                <!-- Fixed header table-->
                <div class="table-responsive rounded">
                    <table
                      id="table"
                      class="table table-hover table-striped display text-dark"
                      style="width:100%"
                      data-unique-id="place">
                    </table>
                </div>
            </div>
            <div class="col-lg-7 mx-auto text-center mt-3">
              <button id="randomPlayerButton" type="button" class="btn btn-primary" onclick="getRandomPlayer()">Random</button>
            </div>
        </div>
      </div>
    </div>
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">User Details</h4>
        </div>
        <div class="modal-body">
          <div class="nickname"><p>Nick name: </p><span></span></div>
          <div class="username"><p>Name: </p><span></span></div>
          <div class="position"><p>Position: </p><span></span></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" onclick="addPoint()">Add Point</button>
          <button type="button" class="btn btn-success" onclick="addFivePoints()">Add 5 Points</button>
          <button type="button" class="btn btn-danger" onclick="removePoint()">Remove Point</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
    </div>
    <!-- Modal -->
<div class="modal fade" id="randomPlayerModal" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Congratulations</h4>
      </div>
      <div class="modal-body">
        <div class="nickname"><p>Nick name: </p><span></span></div>
        <div class="username"><p>Name: </p><span></span></div>
        <div class="position"><p>Position: </p><span></span></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/themes/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/snowstorm.js"></script>
    <script>snowStorm.excludeMobile = false;</script>
    <script src="assets/js/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
</body>

</html>
